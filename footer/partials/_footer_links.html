
<nav class="o-footer__nav" data-trackable="{{name}}">
	<h3 class="o-footer__title">{{title}}</h3>
	<ul class="o-footer__link-list o-footer__link-list--{{name}}">
		{{#each links}}
			<li class="o-footer__link" data-track="item">
				<a data-trackable="{{name}}" href="{{href}}">{{name}}</a>
			</li>
		{{/each}}
	</ul>
</nav>
