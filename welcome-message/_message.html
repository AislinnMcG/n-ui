<div class="o-grid-container">
	<div class="o-grid-row n-welcome__container">
		<div class="n-welcome__message" data-o-grid-colspan="12 S5 M6">
			<div class="n-welcome__message--default">
				<p class="n-welcome__message__text">
					You're on the new FT.com
				</p>
			</div>
			<div class="n-welcome__message--medium">
				<h3 class="n-welcome__message__heading">Welcome to the new FT.com</h3>
				<p class="n-welcome__message__text">
					We're constantly improving and would like to hear from you.
				</p>
			</div>

		</div>
		<div class="n-welcome__actions" data-o-grid-colspan="12 S7 M6">
			<div class="n-welcome__actions__action n-welcome__actions__action--feedback">
				<a class="o-buttons o-buttons--standout n-welcome__feedback-button" href="/nps-feedback">
					<span class="n-welcome__feedback-button-label--default">Feedback</span>
					<span class="n-welcome__feedback-button-label--medium">Provide Feedback</span>
				</a>
			</div>
			<div class="js-optout-link n-welcome__actions__action n-welcome__actions__action--leave n-welcome__actions__action--optout">
				<a href="/opt-out-confirm" class="o-buttons o-buttons--standout n-welcome__optout-link">Return to ft.com</a>
			</div>
			<div class=" js-webapp-link n-welcome__actions__action n-welcome__actions__action--leave n-welcome__actions__action--webapp">
				<a href="https://app.ft.com" class="o-buttons o-buttons--standout n-welcome__webapp-link">Visit Webapp</a>
			</div>
		</div>
	</div>
</div>
